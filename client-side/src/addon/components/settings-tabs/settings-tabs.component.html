<pep-page-layout>
    <ng-container pep-top-area >
        <pep-top-bar [title]="('Data and Usage Report' | translate)">
            <div header-start-content>
            </div>
            <div header-end-content>
            </div>
        </pep-top-bar>
    </ng-container>
    <div pep-main-area class="tabs-container">
        <mat-tab-group
            dynamicHeight #tabGroup
            [selectedIndex]="activeTabIndex"
            (selectedTabChange)="tabClick($event)"
            animationDuration="0ms" class="fixed-header"
        >
            <mat-tab id="1" label="Data">
                <addon-pepperi-list-exmaple></addon-pepperi-list-exmaple>
            </mat-tab>
            <!-- <mat-tab  id="2" label="Usage">
                
            </mat-tab> -->

        </mat-tab-group>
    </div>
</pep-page-layout>
