    <pep-top-bar [inline]="true" [title]="(totalRows === 1 ? 'ListTotal_ShowingResult' : 'ListTotal_ShowingResults') | translate: { totalRows: totalRows, objectType: type | translate  }">
        <div header-start-content>
        </div>
        <div header-end-content class="pep-spacing-element-negative">
            <!-- <pep-list-actions class="pep-spacing-element" #listActions (menuClick)="onRightMenuClicked();" (actionClick)="onMenuItemClicked($event)" sizeType="sm" [actions]="rightMenuItems"></pep-list-actions> -->
                <!-- <pep-search  class="pep-spacing-element pull-left flip" sizeType="sm" [autoCompleteValues]="searchAutoCompleteValues"
                    [value]="searchString" (search)="onSearchChanged($event)">
            </pep-search> -->
                <!-- <button mat-button (click)="addObject();"
                class="pep-spacing-element pep-button icon-button sm weak pull-right flip">
                <mat-icon>
                    <pep-icon name="number_plus"></pep-icon>
                </mat-icon>
            </button> -->
            <p class="title-md">Last updated on week {{weekNumber}}: {{lastUpdatedDate}}</p>
            <pep-button class="pep-spacing-element"
                value="Update Now"
                styleType="weak"
                styleStateType="system"
                sizeType="sm"
                classNames="title-md"
                [disabled]="false"
                iconName="system_processing"
                iconPosition="end"
                [visible]="true"
                (buttonClick)="refreshButtonClicked($event)">
            </pep-button>
            <pep-menu class="pep-spacing-element"
                iconName="system_menu"
                styleType="weak"
                sizeType="sm"
                classNames=""
                [disabled]="false"
                [items]="rightMenuItems"
                (menuItemClick)="onMenuItemClicked($event)"
            ></pep-menu>
        </div>
        <pep-list-actions #listActions *ngIf="showListActions" (menuClick)="onLeftMenuClicked();" (actionClick)="onMenuItemClicked($event)" sizeType="sm" [actions]="leftMenuItems | async"></pep-list-actions>
        
    </pep-top-bar>
    
    <pep-table [dataSource]="latestDataArray" [displayedColumns]="displayedColumns"
        [customizeTable]="customizeDataRowField" (selectedItemsChanged)="selectedRowsChanged($event)"
        (sortingChanged)="onSortingChanged($event);"></pep-table>
